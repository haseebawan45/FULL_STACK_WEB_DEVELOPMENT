<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana">
            <label for="banana">banana</label>

        </div>
        <div>
            <input type="checkbox" name="check" id="math">
            <label for="math">math</label>
            <input type="checkbox" name="check" id="bio">
            <label for="bio">bio</label>
            <input type="checkbox" name="check" id="sci">
            <label for="sci">sci</label>

        </div>
        <button>Submit</button>
    </form>
    
</body>
</html>
