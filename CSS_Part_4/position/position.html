<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <section>
        <h3>Sticky Demo</h3>
        <div>Hello</div>
        <div id="Sticky"> h</div>
        <div>Hello</div>
    </section>
    <section>
        <h3>Static Demo</h3>
        <div>Hello</div>
        <div id="static"> Hello</div>
        <div>Hello</div>
    </section>
    <section>
        <h3>Relative Demo</h3>
        <div>Hello</div>
        <div id="relative"> Hello</div>
        <div>Hello</div>
    </section>
    <section>
        <h3>Absolute Demo</h3>
        <div>Hello</div>
        <div id="Absolute"> Hello</div>
        <div>Hello</div>
    </section>
    <section>
        <h3>Fixed Demo</h3>
        <div>Hello</div>
        <div id="Fixed"> Hello</div>
        <div>Hello</div>
    </section>
</body>
</html>
