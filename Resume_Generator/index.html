<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Generator - Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>AI-Powered Resume Generator</h1>
            <h1>Craft Your Perfect Resume in Minutes!</h1>
            <p>Fill out the details below, and our AI will generate a professional, well-structured resume tailored for your needs.</p>
        </div>
        <div class="content">
            <form action="resume.html" method="get" id="resume-form">
                <div class="input-group">
                    <label for="Name">Full Name</label>
                    <input type="text" name="Name" id="Name" placeholder="Enter your full name" pattern="[a-zA-Z\s]+" required>
                </div>
                <div class="input-group">
                    <label for="Contact">Phone Number</label>
                    <input type="text" name="Contact" id="Contact" placeholder="eg: 03123456789" pattern="[0-9]{11}" required>
                </div>
                <div class="input-group">
                    <label for="Email">Email Address</label>
                    <input type="email" name="Email" id="Email" placeholder="Enter your email address" required>
                </div>
                <div class="input-group">
                    <label for="Address">Residential Address</label>
                    <textarea name="Address" id="Address" placeholder="Enter your complete address" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="Summary">Professional Summary</label>
                    <textarea name="Summary" id="Summary" placeholder="Summarize your skills and experience" rows="4"></textarea>
                </div>
                <div class="input-group">
                    <label for="KeyAchievements">Key Achievements</label>
                    <textarea name="KeyAchievements" id="KeyAchievements" placeholder="Highlight major career achievements" rows="4"></textarea>
                </div>
                <div class="input-group">
                    <label for="Education">Educational Background</label>
                    <textarea name="Education" id="Education" placeholder="List your degrees, diplomas, and certifications" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Generate Resume</button>
            </form>
        </div>
    </div>
</body>
</html>
